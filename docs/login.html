<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Botalsepaisa Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/login.css" />
    <script>(function () { var t = localStorage.getItem('theme'); if (t) document.documentElement.setAttribute('data-theme', t); })();</script>
    <link rel="stylesheet" href="styles/theme.css">
    <script src="js/theme.js" defer></script>

</head>

<body>
    <header class="header">
        <div class="brand">
            <img src="main_logo.jpg" alt="botalsepaisa" class="logo" />
            <span>botalsepaisa Hub</span>
        </div>
        <div class="spacer">
            <button class="back-btn" onclick="location.href='index.html'">← Back to Home</button>
            <button id="theme-toggle" class="theme-switch" aria-pressed="false" aria-label="Toggle theme">
                Theme
            </button>
        </div>
    </header>

    <main class="hero">
        <div class="bg fx"></div>

        <section class="card">
            <h1 class="title">Welcome to botalsepaisa Hub</h1>
            <p class="subtitle">Log in to track recycling, rewards, and more.</p>

            <form class="form" id="login-form" novalidate>
                <div class="field">
                    <label for="hub-number">Hub Number</label>
                    <input id="hub-number" name="hub_number" type="tel" inputmode="numeric" autocomplete="tel" />

                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required />
                </div>

                <div class="row">
                    <label class="check">
                        <input type="checkbox" id="remember" name="remember" />
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>


                <p id="status" class="status" aria-live="polite"></p>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 botalsepaisa · Transforming waste into wealth</p>
    </footer>

    <script>
        // Basic demo handler — replace with real auth
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            status.textContent = 'Signing in...';
            setTimeout(() => {
                status.textContent = 'Logged in (demo). Redirecting...';
                // location.href = 'dashboard.html';
            }, 1200);
        });
    </script>
</body>

</html>
